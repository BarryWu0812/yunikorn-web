<div class="queue-rack">
  @for (item of queueList; track item) {
    <mat-card appearance="outlined" class="queue-item">
      <div
        class="flex-grid queue-name"
        [ngClass]="{ selected: item.isSelected }"
        (click)="onQueueSelected(item)"
        [ngStyle]="{ backgroundColor: getQueueCapacityColor(item) }"
      >
        <div class="flex-primary queue-label">
          {{ item.queueName }}
        </div>
        @if (!item.isLeaf) {
          <a href="#" (click)="toggleQueueChildren($event, item)">
            @if (!item.isExpanded) {
              <i class="fas fa-plus-circle"></i>
            }
            @if (item.isExpanded) {
              <i class="fas fa-minus-circle"></i>
            }
          </a>
        }
        @if (item.isExpanded) {
          <span class="fa fa-caret-right"></span>
        }
      </div>
      <mat-progress-bar [value]="getProgressBarValue(item)"></mat-progress-bar>
    </mat-card>
  }
</div>
